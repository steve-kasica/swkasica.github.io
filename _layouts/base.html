---
---
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="{{ site.charset }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ site.name }}{%if page.title %}: {{ page.title | capitalize }} {% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="fluid-icon" href="https://github.com/fluidicon.png" title="GitHub">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Sanchez&display=swap" rel="stylesheet">
    {% for style in page.styles %}
        <link rel="stylesheet" href="{{ style.href }}">
    {% endfor %}
    <script>
        /* global ga */
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics_code }}', 'auto');
      ga('send', 'pageview');
    </script>    
  </head>
  <body>
      {{ content }}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>      
      {% for script in page.scripts %}
        <script src="{{ script.src }}" 
        {% if script.integrity %} integrity="{{ script.integrity }}" {% endif %} 
        {% if script.crossorigin %} crossorigin="{{ script.crossorigin }}" {% endif %}></script>
      {% endfor %}
  </body>
</html>
