<div class="portfolio-item">
    <a href="{{ include.item.href }}">
        <div class="inner-item">
            {% if include.landing == false and item.img-src %}
                <!-- <img src="{{ include.item.img-src }}" alt="{{ include.item.img-alt }}"> -->
            {% endif %}
            <p>
                <strong>{{ include.item.title }}</strong>, <em>{{ include.item.org }}</em><br>
                {{ item.desc }}
            </p>
            {% if include.landing == false and item.img-src %}
                {% assign tags = include.landing.tags | split: ',' %}
                {% for tag in tags %}
                    <span class="tag">{{ tag }}</span>
                {% endfor %}
            {% endif %}
        </div>
    </a>
</div>
