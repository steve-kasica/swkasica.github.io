    <style>
      body, html {
        height: 100%;
      }

      span.slide-in {
        overflow: hidden;
      }

      @media (min-width: 992px) {
        span.slide-in {
          display: block;
        }
      }

      span.slide-in > span {
        position: relative;
        opacity: 0;  /* Hide on pageload */
        margin-bottom: 0;
        font-size: 2rem;
        animation: 0.5s ease-in 0s 1 fadeslide;
        animation-fill-mode: forwards;
      }

      .slide-in:nth-child(1) > span { animation-delay: 0; }
      .slide-in:nth-child(2) > span { animation-delay: 0.1s; }
      .slide-in:nth-child(3) > span { animation-delay: 0.2s; }

      @keyframes fadeslide {
        0% { 
          top: 75px;          
          opacity: 0;
        }
        100% {
          opacity: 1;
          top: 0px;
        }
      }
    </style>
  </head>
